<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StockMaster — Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <div class="header-left">
    <img src="Gemini Generated Image.png" alt="logo" />
    <div class="header-title">StockMaster</div>
  </div>
  <nav class="navbar">
    <a href="index.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="receipts.html">Receipts</a>
    <a href="deliveries.html">Deliveries</a>
    <a href="stock.html">Stock</a>
    <a href="ledger.html">Move History</a>
    <a href="warehouses.html">Warehouses</a>
    <a href="locations.html">Locations</a>
  </nav>
  <div class="header-right">Profile</div>
</header>

<main class="main">
  <div class="top">
    <div class="title">Dashboard</div>
    <div class="actions">
      <input class="input" id="dash-search" placeholder="Search recent moves..." />
    </div>
  </div>

  <section class="kpi-row" id="kpis">
    <div class="card">
      <div class="kpi-title">Total Products</div>
      <div class="kpi-value" id="k-total">—</div>
    </div>
    <div class="card">
      <div class="kpi-title"> Stock</div>
      <div class="kpi-value" id="k-low">—</div>
    </div>
    <div class="card">
      <div class="kpi-title">Pending Receipts</div>
      <div class="kpi-value" id="k-receipts">—</div>
    </div>
    <div class="card">
      <div class="kpi-title">Pending Deliveries</div>
      <div class="kpi-value" id="k-deliveries">—</div>
    </div>
  </section>
  <canvas id="bg-canvas"></canvas>

  <section class="panel">
    <div style="font-weight:600;color:var(--muted);margin-bottom:8px">Recent Moves</div>
    <table class="table">
      <thead><tr><th>Date</th><th>Type</th><th>Product</th><th>Qty</th><th>From</th><th>To</th></tr></thead>
      <tbody id="recent-body"><tr><td colspan="6" class="empty">Loading...</td></tr></tbody>
    </table>
  </section>
</main>

<script src="app.js"></script>
<script src="dashboard.js" defer></script>
</body>
</html>
