<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receipt â€” StockMaster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <div class="header-left">
    <img src="Gemini Generated Image.png" alt="logo" />
    <div class="header-title">StockMaster</div>
  </div>
  <nav class="navbar">
    <a href="receipts.html">Receipts</a>
    <a href="index.html">Dashboard</a>
  </nav>
  <div class="header-right">Profile</div>
</header>

<main class="main">
  <div class="top">
    <div class="title">Receipt</div>
    <div class="actions">
      <button id="saveBtn" class="btn">Save</button>
      <button id="validateBtn" class="btn secondary">Validate</button>
    </div>
  </div>

  <section class="panel">
    <div class="form-row">
      <div class="input-field">
        <label class="label">From (Vendor)</label>
        <input id="from_contact" class="input-text" />
      </div>
      <div class="input-field">
        <label class="label">Reference</label>
        <input id="reference" class="input-text" placeholder="auto-generated" />
      </div>
      <div class="input-field">
        <label class="label">To Warehouse</label>
        <select id="to_warehouse" class="input-text"></select>
      </div>
      <div class="input-field">
        <label class="label">To Location</label>
        <select id="to_location" class="input-text"></select>
      </div>
      <div class="input-field">
        <label class="label">Schedule Date</label>
        <input id="schedule_date" type="date" class="input-text" />
      </div>
    </div>
    <canvas id="bg-canvas"></canvas>

    <div style="margin-top:12px">
      <div style="font-weight:700;margin-bottom:8px">Items</div>
      <table class="table">
        <thead><tr><th>Product</th><th>Qty</th><th></th></tr></thead>
        <tbody id="items-body"><tr><td colspan="3" class="empty">No items</td></tr></tbody>
      </table>
      <div style="margin-top:10px">
        <button id="addItem" class="btn">Add Item</button>
      </div>
    </div>
  </section>
</main>

<script src="app.js"></script>
<script src="receipt-detail.js" defer></script>
</body>
</html>
