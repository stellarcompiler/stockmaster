<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery â€” StockMaster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <div class="header-left">
    <img src="/mnt/data/6987ae49-4c32-46b9-b887-a5a521470603.png" alt="logo" />
    <div class="header-title">StockMaster</div>
  </div>
  <nav class="navbar">
    <a href="deliveries.html">Deliveries</a>
    <a href="index.html">Dashboard</a>
  </nav>
  <div class="header-right">Profile</div>
</header>

<main class="main">
  <div class="top">
    <div class="title">Delivery</div>
    <div class="actions">
      <button id="saveDelivery" class="btn">Save</button>
      <button id="validateDelivery" class="btn secondary">Validate</button>
    </div>
  </div>

  <section class="panel">
    <div class="form-row">
      <div class="input-field"><label class="label">Reference</label><input id="reference" class="input-text" /></div>
      <div class="input-field"><label class="label">Delivery Address</label><input id="delivery_address" class="input-text" /></div>
      <div class="input-field"><label class="label">Schedule Date</label><input id="schedule_date" type="date" class="input-text" /></div>
      <div class="input-field"><label class="label">Responsible</label><input id="responsible" class="input-text" /></div>
    </div>

    <div style="margin-top:12px">
      <div style="font-weight:700;margin-bottom:8px">Products</div>
      <table class="table"><thead><tr><th>Product</th><th>Qty</th><th></th></tr></thead>
      <tbody id="ditems-body"><tr><td colspan="3" class="empty">No items</td></tr></tbody></table>
      <div style="margin-top:10px"><button id="addDItem" class="btn">Add Item</button></div>
    </div>
  </section>
</main>

<script src="app.js"></script>
<script src="delivery-detail.js" defer></script>
</body>
</html>
